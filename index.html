<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Grid de 12 columnas y 4 filas</title>
</head>
<body>
    <div class="grid-container">
        <div class="menu"> <!-- Formulario -->
            <div class="menu-item">1</div>
            <div class="menu-item">2</div>
            <div class="menu-item">3</div>
            <form class="menu-item">
                <h4>Formulario</h4>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="buttons"> <!-- Botones -->
            <!-- Botones con colores -->
            <button id="boton1" class="btn btn-1">Botón 1</button>
            <button id="boton2" class="btn btn-2">Botón 2</button>
            <button id="boton3" class="btn btn-3">Botón 3</button>
            <button id="boton4" class="btn btn-4">Botón 4</button>

            <button id="boton6" class="btn btn-6">Botón 6</button>

            <button id="boton8" class="btn btn-8">Botón 8</button>

            <button id="boton10" class="btn btn-10">Botón 10</button>
            <button id="boton11" class="btn btn-11">Botón 11</button>
            <button id="boton12" class="btn btn-12">Botón 12</button>
            <button id="boton13" class="btn btn-13">Botón 13</button>
            <button id="boton14" class="btn btn-14">Botón 14</button>
            <button id="boton15" class="btn btn-15">Botón 15</button>
            <button id="boton16" class="btn btn-16">Botón 16</button>

</html>
